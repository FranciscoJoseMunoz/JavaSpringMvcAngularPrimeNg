<div>

<p-dataTable [value]="peoples" selectionMode="single" [(selection)]="selectedPeople" (onRowSelect)="onRowSelect($event)" [paginator]="true" rows="15" [responsive]="true">
    <p-header>CRUD for People</p-header>
    <p-column field="passport" header="Passport" [sortable]="true"></p-column>
    <p-column field="firstname" header="First name" [sortable]="true"></p-column>
    <p-column field="lastname" header="Last name" [sortable]="true"></p-column>
    <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-dialog header="People Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
    <div class="ui-grid ui-grid-responsive ui-fluid" *ngIf="people">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="year">Passport</label></div>
            <div class="ui-grid-col-8"><input pInputText id="passport" [(ngModel)]="people.passport" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="brand">First name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="firstname" [(ngModel)]="people.firstname" /></div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"><label for="color">Last name</label></div>
            <div class="ui-grid-col-8"><input pInputText id="lastname" [(ngModel)]="people.lastname" /></div>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix" *ngIf="people">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete" *ngIf="people.id"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>

</div>
